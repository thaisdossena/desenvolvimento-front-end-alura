<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mind Pouch</title>
  <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
  <main>
    <img src="./img/mind-pouch.png" alt="sacola de compras" />
    <form>
      <div class="criar-lista">
        <input class="input-item" id="input-item" type="text" placeholder="Adicionar item a lista" />
        <button class="button-item" id="adicionar-item" type="button" aria-label="Adicionar item">
          <svg width="45px" height="45px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M6 12H18M12 6V18" stroke="#fefefe" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
            </g>
          </svg>
        </button>
      </div>
    </form>

    <div class="container-lista">
      <div class="lista">
        <h2>Minha lista</h2>
        <div class="editar-listas">
          <div class="botoes-acao">

            </button>
          </div>
        </div>
      </div>
      <hr />
      <ul id="lista-de-compras"></ul>
    </div>
  </main>
  <script type="module" src="index.js"></script>

</html>
